name: Build and Release
on: [push]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Ready to build on macOS"

      - name: install tauri cli
        run: cargo install tauri-cli

      - name: build app
        run: |
          cd app
          # Build from within app dir, but cargo is workspace-aware so outputs to root target/
          cargo tauri build

      - name: upload production artifact
        uses: actions/upload-artifact@v4
        with:
          name: braid-iroh-${{ matrix.platform }}
          path: |
            target/release/bundle/dmg/*.dmg
            target/release/bundle/msi/*.msi
            target/release/braid_iroh.exe
            target/release/braid_iroh

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Use wildcards or verify paths. Since workspace root is parent of app, target is at root.
          files: |
            target/release/braid_iroh.exe
            target/release/braid_iroh
            target/release/bundle/dmg/*.dmg
            target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
